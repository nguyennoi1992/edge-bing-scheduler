<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bing Scheduler</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 14px; width: 280px; }
    .row { margin: 8px 0; display: flex; align-items: center; justify-content: space-between; }
    button, input[type="checkbox"] { cursor: pointer; }
    small { color: #666; }
  </style>
</head>
<body>
  <h3>Bing Search Scheduler</h3>

  <div class="row">
    <label>
      <input id="enabled" type="checkbox" />
      Enabled
    </label>
    <button id="runNow">Run now</button>
  </div>

  <div class="row">
    <div>Scheduled time:</div>
    <div><strong id="time">—</strong></div>
  </div>

  <div class="row">
    <div>Next run:</div>
    <div><small id="next">—</small></div>
  </div>

  <div class="row">
    <a href="#" id="openOptions">Open options</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
